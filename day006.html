  <script>
    var 출석부 = ["흥민", "영희", "철수", "재석"];

    function 이름찾기(name) {

    이름찾기("철수");

    function 함수(arr, b) {

        result = result + arr[i];
      }

      if (result / arr.length < b) {
        console.log("올랐네요");
      } else {
        console.log("같거나 떨어졌네요 재수추천");
